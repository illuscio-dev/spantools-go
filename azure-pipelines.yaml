name: build_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

variables:
  # PIPELINE CONFIGURATION
  minimumCoverage: 0.85
  pythonVersion: '3.7'

  # NOT FOR CONFIGURATION
  # Go binaries path
  GOBIN:  '$(GOPATH)/bin'
  # Go installation path, we want to use go 1.13
  GOROOT: '/usr/local/go1.13'
  # Go workspace path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath'
  # Path to the module's code
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)'

trigger:
  batch: true
  branches:
    include:
      - dev
    exclude:
      - build_*
      - v*
      - master

pr:
  - dev

jobs:

- job: 'CI_CD'

  pool:
    vmImage: 'ubuntu-16.04'

  steps:

  - script: |
      mkdir -p '$(GOBIN)'
      mkdir -p '$(GOPATH)/pkg'
      mkdir -p '$(modulePath)'
      shopt -s extglob
      shopt -s dotglob
      mv !(gopath) '$(modulePath)'
      echo '##vso[task.prependpath]$(GOBIN)'
      echo '##vso[task.prependpath]$(GOROOT)/bin'
    displayName: 'Set up the Go workspace'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: $(pythonVersion)
      architecture: 'x64'

  # Install SSH key
  # Install an SSH key prior to a build or deployment
  - task: InstallSSHKey@0
    inputs:
      knownHostsEntry: github.com ssh-rsa 
      sshPublicKey: ssh-rsa  cicd@illuscio.com
      sshPassphrase: hVtoa8xbRv4-bVfMUsTr
      sshKeySecureFile: ci_cd.private

  - script: |
      git config --global --add url."ssh://git@github.com/".insteadOf "https://github.com/"
    displayName: 'Registering git repo access.'

  - script: go version
    displayName: 'Print go version'

  - script: go env
    displayName: 'Print go env'

  - script: |
      go get -u github.com/illuscio-dev/docmodule-go
      go get -u golang.org/x/tools/cmd/godoc
      go get -u github.com/mgechev/revive
      go get -u github.com/jstemmer/go-junit-report
    displayName: 'Go get CLI tools'
    workingDirectory: /home

  - script: go get -v -t -d ./...
    workingDirectory: '$(modulePath)'
    displayName: 'Go get dependencies'

  - script: revive -config revive.toml ./...
    workingDirectory: '$(modulePath)'
    displayName: 'Lint'

  - script: |
      mkdir ./reports
      set -o pipefail
      go test \
      -v \
      -covermode=count \
      -coverpkg=./... \
      -coverprofile=coverage.out \
      ./... \
      -minimum-coverage=$(minimumCoverage) \
      | tee ./reports/testResults.txt
    workingDirectory: '$(modulePath)'
    displayName: 'Run Tests'

  - script: cat ./reports/testResults.txt | go-junit-report > ./reports/tests_junit.xml
    condition: succeededOrFailed()
    workingDirectory: '$(modulePath)'
    displayName: 'Convert test report to junit'

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testRunner: JUnit
      testResultsFiles: $(modulePath)/reports/tests_junit.xml
      failTaskOnFailedTests: true

  - task: PythonScript@0
    displayName: 'check for version conflict'
    inputs:
      scriptSource: filePath
      scriptPath: '$(modulePath)/zdevelop/azure_scripts/get_release_version.py'
      failOnStderr: true

  - script: echo $(RELEASE_VERSION)
    displayName: 'debug release version'